version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@Christopher-Law"
    assignees:
      - "@Christopher-Law"
    commit-message:
      prefix: "composer"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@Christopher-Law"
    assignees:
      - "@Christopher-Law"
    commit-message:
      prefix: "npm"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@Christopher-Law"
    assignees:
      - "@Christopher-Law"
    commit-message:
      prefix: "ci"
      include: "scope"
