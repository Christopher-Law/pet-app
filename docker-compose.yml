version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pet-app:latest
    container_name: pet-app-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./database/database.sqlite:/var/www/html/database/database.sqlite
    env_file:
      - .env.docker
    environment:
      - APP_KEY=base64:ysK+i4y06NCsjVfs/qTzI48QJwJE22bm6XI8cGFooGs=
    depends_on:
      - redis
    networks:
      - pet-app-network

  nginx:
    image: nginx:alpine
    container_name: pet-app-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - pet-app-network

  redis:
    image: redis:7-alpine
    container_name: pet-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pet-app-network


volumes:
  redis_data:

networks:
  pet-app-network:
    driver: bridge